# {n}vim compatibility
# set -g default-terminal screen-256color
set -g default-terminal "screen-256color" # colors!
# tell Tmux that outside terminal supports true colour
set -ga terminal-overrides ",xterm-256color*:Tc"

# enable vi keys
setw -g mode-keys vi

# Setting the delay between prefix and command
set -g escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Turn off mouse support
set -g mouse off

# set the status line's colors
set -g status-style fg=white,bold,bg=black

# set the color of the window list
setw -g window-status-style fg=cyan,bg=black

# set the color for the active window
setw -g window-status-current-style fg=white,bold,bg=red

# colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bold,bg=black

# Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=green]s:#S #[fg=yellow]w:#I #[fg=cyan]p:#P "
set -g status-right "#[fg=cyan]%d %b %R"

# Update the status line every sixty seconds
set -g status-interval 60

# Center the window list in the status line
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style fg=black,bg=yellow

# Prefix Ctrl-C takes what's in the buffer and sends it to system clipboard via pbcopy
bind C-c run "tmux save-buffer - | bpcopy"

# y in copy mode takes selection and sends it to system clipboard via pbcopy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Prefix Ctrl-v fills tmux buffer from system clipboard via pbpaste,
# then pastes from buffer into tmux window
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
